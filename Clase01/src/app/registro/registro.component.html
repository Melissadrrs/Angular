<div class="container">
	<div class="row justify-content-center">
		<form class="col-6">
			<h3>{{titulo}}</h3>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="participante.nombre"
					name="nombre">
			</div>

			<div class="form-group">
				<input type="text" class="form-control" placeholder="Correo" [(ngModel)]="participante.correo"
					name="correo">
			</div>
			<p>{{correo}}</p>

			<div class="form-group">
				<input type="password" class="form-control" placeholder="ContraseÃ±a"
					[(ngModel)]="participante.contrasena" name="contrasena">
			</div>

			<div class="d-flex justify-content-center">
				<button class="btn btn-success">Registrar</button>
			</div>

			<p>
				{{participante | json}}
			</p>
			<p>
				{{conversion(participante)}}
			</p>

		</form>
	</div>
</div>
